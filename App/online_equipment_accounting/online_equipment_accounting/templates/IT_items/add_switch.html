{% extends 'base_main.html' %}

{% block title %}
Додавання комутатора
{% endblock %}

{% block body %}
<div class="container mt-5">
   <h1>Додавання комутатора</h1><br>
    <form method="post">
        <input type="text" name="inventory_number" id="inventory_number" class="form-control" placeholder="Введіть інвентарний номер"><br>
        <input type="text" name="floor" id="floor" class="form-control" placeholder="Введіть номер поверху"><br>
        <input type="text" name="room" id="room" class="form-control" placeholder="Введіть номер кабінету"><br>
        <input type="text" name="count_of_ports" id="count_of_ports" class="form-control" placeholder="Введіть кількість Ethernet портів"><br>

        <input type="submit" class="btn btn-outline-success" value="Створити">
    </form>

</div>

{% endblock %}
