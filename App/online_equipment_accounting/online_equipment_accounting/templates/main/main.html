{% extends 'base_main.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div  class="container mt-5">

    {% if user.is_authenticated %}
    <h5 class="my-0 font-weight-normal">Вітаю {{ user.first_name }} {{ user.last_name }},
        <a href="logout">Logout</a></h5>
    {% else %}
    <div class="d-flex justify-content-center">
        <aside class="col-sm-4">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title mb-4 mt-1" align="center">Ви не авторизовані</h4>
                    <div class="form-group">
                        <a href="/login" class="btn btn-success btn-block">Авторизуватися</a>
                    </div>
                </article>
            </div>
        </aside>
    </div>
    {% endif %}

</div>
{% endblock %}
