{% extends 'base_main.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div  class="container mt-5">

    {% if user.is_authenticated %}
    <h5 class="my-0 font-weight-normal">Welcome {{ user.first_name }} {{ user.last_name }},
        <a href="logout">Logout</a></h5>
    {% else %}
    <h3 class="my-0 font-weight-normal">Ви не авторизовані</h3><br>
    <a href="/login" class="btn btn-danger">Авторизуватися</a>
    {% endif %}

</div>
{% endblock %}
