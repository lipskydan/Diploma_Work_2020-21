    <title>{% block title %}{% endblock %}</title>

    </style>
</head>
<body>

    {% if user.is_authenticated %}
        <div class="d-flex justify-content-between flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <nav class="my-2 my-md-0 mr-md-3">
                <h4 class="my-0 mr-md-auto font-weight-normal">ІОС ФКНК КНУ</h4>
            </nav>


            <nav class="my-2 my-md-0 mr-md-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Головна
                    </button>

                    <div class="dropdown-menu">
                        <a class="dropdown-item bg-light text-info" href="/" role="button">Головна</a>
                        <a class="dropdown-item bg-light text-info" onclick="hideAllCharts()">Згорнути/розгорнути всі діаграми</a>
                        {% if user.is_superuser %}
                        <a href="/signup" class="dropdown-item bg-light text-info">Реєтрація нового користувача</a>
                        {% endif %}
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Список обладнання
                    </button>

                    <div class="dropdown-menu">
                        <a class="dropdown-item bg-light text-info" href="/IT_items">IT-обладнання</a>
                        <a class="dropdown-item bg-light text-info" href="/IT_items/pc_accessories">Комплектуючі до ПК</a>
                    </div>
                </div>

                <a class=" btn btn-info text-white" href="/IT_items/add">Додати</a>

            </nav>
        </div>
    {% else %}
    <div class="d-flex justify-content-center flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
         <h5 class="my-0 font-weight-normal">ІОС ФКНК КНУ</h5>
    </div>
    {% endif %}

    {% block body %}
    {% endblock %}

    <footer class="container pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
<!--            <img class="mb-2" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">-->
<!--            <small class="d-block mb-3 text-muted">© 2017-2020</small>-->
          </div>
          <div class="col-6 col-md">

          </div>
          <div class="col-6 col-md">

          </div>
          <div class="col-6 col-md">

          </div>
        </div>
      </footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
